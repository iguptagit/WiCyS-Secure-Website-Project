<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Secure Mini</title>
  <style>/* tiny styles for demo */</style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for cat,msg in messages %}
        <li><strong>{{cat}}:</strong> {{msg}}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
